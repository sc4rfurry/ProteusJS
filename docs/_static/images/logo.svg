<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b73ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>

    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <animateTransform attributeName="gradientTransform" type="translate"
                        values="-100 0;400 0;-100 0" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(102, 126, 234, 0.3)"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background waves representing the sea -->
  <g opacity="0.1">
    <path d="M0,50 Q80,30 160,50 T320,50 L320,80 L0,80 Z" fill="url(#primaryGradient)"/>
    <path d="M0,45 Q60,25 120,45 T240,45 T320,45 L320,80 L0,80 Z" fill="url(#secondaryGradient)"/>
  </g>

  <!-- Main logo symbol - Abstract representation of shape-shifting -->
  <g transform="translate(10, 15)">
    <!-- Central morphing shape -->
    <path d="M25,25 Q35,15 45,25 Q35,35 25,25 Z" fill="url(#primaryGradient)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 35 25;360 35 25;0 35 25" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- Orbiting elements representing web components -->
    <circle cx="15" cy="25" r="3" fill="#667eea" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 35 25;360 35 25;0 35 25" dur="6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="55" cy="25" r="2" fill="#764ba2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 35 25;-360 35 25;0 35 25" dur="10s" repeatCount="indefinite"/>
    </circle>

    <!-- Container query representation -->
    <rect x="30" y="20" width="10" height="10" fill="none" stroke="url(#primaryGradient)"
          stroke-width="1.5" rx="2" opacity="0.7">
      <animate attributeName="width" values="10;15;10" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="10;8;10" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Responsive breakpoints -->
    <line x1="20" y1="35" x2="30" y2="35" stroke="#667eea" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="35" x2="45" y2="35" stroke="#6b73ff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="35" x2="60" y2="35" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- ProteusJS Text -->
  <g transform="translate(80, 20)">
    <text x="0" y="25" font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="28" font-weight="700" fill="url(#primaryGradient)" filter="url(#dropShadow)">
      Proteus
    </text>
    <text x="120" y="25" font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="28" font-weight="300" fill="url(#primaryGradient)" filter="url(#dropShadow)">
      JS
    </text>

    <!-- Shimmer effect overlay -->
    <rect x="0" y="5" width="160" height="25" fill="url(#shimmer)" opacity="0.6"/>

    <!-- Tagline -->
    <text x="0" y="45" font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="400" fill="#666" opacity="0.8">
      Shape-shifting web primitives
    </text>
  </g>

  <!-- Version badge -->
  <g transform="translate(250, 15)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="url(#primaryGradient)" opacity="0.9"/>
    <text x="25" y="14" font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="10" font-weight="600" fill="white" text-anchor="middle">
      v2.0.0
    </text>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Code brackets representing web development -->
    <text x="270" y="35" font-family="'Fira Code', 'Consolas', monospace"
          font-size="16" fill="url(#primaryGradient)" opacity="0.6">
      &lt;/&gt;
    </text>

    <!-- Responsive indicators -->
    <circle cx="275" cy="50" r="1.5" fill="#667eea"/>
    <circle cx="280" cy="50" r="2" fill="#6b73ff"/>
    <circle cx="286" cy="50" r="1.5" fill="#764ba2"/>
  </g>

  <!-- Subtle wave animation at bottom -->
  <path d="M0,70 Q80,65 160,70 T320,70 L320,80 L0,80 Z" fill="url(#primaryGradient)" opacity="0.1">
    <animate attributeName="d"
             values="M0,70 Q80,65 160,70 T320,70 L320,80 L0,80 Z;
                     M0,70 Q80,75 160,70 T320,70 L320,80 L0,80 Z;
                     M0,70 Q80,65 160,70 T320,70 L320,80 L0,80 Z"
             dur="6s" repeatCount="indefinite"/>
  </path>
</svg>
