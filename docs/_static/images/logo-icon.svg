<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b73ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(102, 126, 234, 0.4)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)" filter="url(#iconShadow)" opacity="0.1"/>
  
  <!-- Main shape-shifting symbol -->
  <g transform="translate(32, 32)">
    <!-- Central morphing shape -->
    <path d="M-8,-8 Q0,-16 8,-8 Q16,0 8,8 Q0,16 -8,8 Q-16,0 -8,-8 Z" 
          fill="url(#iconGradient)" filter="url(#iconGlow)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360;0" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Orbiting elements -->
    <circle cx="-12" cy="0" r="2" fill="#667eea" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="12" cy="0" r="1.5" fill="#764ba2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;-360;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Container representation -->
    <rect x="-4" y="-4" width="8" height="8" fill="none" stroke="white" 
          stroke-width="1.5" rx="1" opacity="0.8">
      <animate attributeName="width" values="8;10;8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="8;6;8" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Subtle "P" monogram -->
  <text x="32" y="40" font-family="'Segoe UI', system-ui, sans-serif" 
        font-size="16" font-weight="700" fill="white" text-anchor="middle" opacity="0.9">
    P
  </text>
</svg>
