<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6b73ff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#764ba2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative waves -->
  <g opacity="0.1">
    <path d="M0,400 Q300,350 600,400 T1200,400 L1200,630 L0,630 Z" fill="white"/>
    <path d="M0,450 Q200,400 400,450 T800,450 T1200,450 L1200,630 L0,630 Z" fill="white"/>
  </g>
  
  <!-- Main logo (scaled up) -->
  <g transform="translate(100, 150) scale(2.5)">
    <!-- Central morphing shape -->
    <path d="M25,25 Q35,15 45,25 Q35,35 25,25 Z" fill="white" filter="url(#textGlow)" opacity="0.9"/>
    
    <!-- Orbiting elements -->
    <circle cx="15" cy="25" r="3" fill="white" opacity="0.7"/>
    <circle cx="55" cy="25" r="2" fill="white" opacity="0.5"/>
    
    <!-- Container representation -->
    <rect x="30" y="20" width="10" height="10" fill="none" stroke="white" 
          stroke-width="1.5" rx="2" opacity="0.8"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="280" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="72" font-weight="700" fill="url(#textGradient)" filter="url(#textGlow)">
    ProteusJS v2.0.0
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="36" font-weight="300" fill="white" opacity="0.9">
    Native-first web development primitives
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(400, 380)">
    <text x="0" y="30" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="400" fill="white" opacity="0.8">
      âœ¨ Modern Web Platform APIs
    </text>
    <text x="0" y="65" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="400" fill="white" opacity="0.8">
      ðŸš€ Performance Optimized
    </text>
    <text x="0" y="100" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="400" fill="white" opacity="0.8">
      â™¿ Accessibility First
    </text>
  </g>
  
  <!-- Decorative code elements -->
  <g transform="translate(900, 200)" opacity="0.3">
    <text font-family="'Fira Code', 'Consolas', monospace" font-size="20" fill="white">
      import { navigate } from
    </text>
    <text y="30" font-family="'Fira Code', 'Consolas', monospace" font-size="20" fill="white">
      '@sc4rfurryx/proteusjs-router';
    </text>
    <text y="80" font-family="'Fira Code', 'Consolas', monospace" font-size="20" fill="white">
      await navigate('/future');
    </text>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="18" font-weight="400" fill="white" opacity="0.6" text-anchor="middle">
    github.com/sc4rfurry/ProteusJS
  </text>
</svg>
